<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="meta/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="meta/favicon-16x16.png">
  <link rel="manifest" href="meta/site.webmanifest">

  <title>🐱</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
  <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="root" class="markdown-body">
    <p style="text-align: center;">...loading 🐱</p>
  </div>
  <script src="./api.js"></script>
  <script>
    const title = "Neo, a scripting language for web automation"
    const maxLength = title.length - 1
    let step = 0;
    const scrollTitle = () => {
      const x1 = step % title.length,
            x2 = (step + maxLength) % title.length
      document.title = x1 > x2
        ? title.slice(x1) + " ~~ " + title.slice(0, x2)
        : title.slice(x1, x2)
      step++
      setTimeout(scrollTitle, 200)
    }
    scrollTitle()
  </script>
</body>
</html>
